# Default values for vegeta-k8s.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

jobParallelism: 1

image:
  repository: rporres/vegeta-k8s-master
  tag: latest
  pullPolicy: Always

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

app: {}
  # awsAccessKeyId: XXXXX
  # awsSecretAccessKey: XXXXX
  # awsDefaultRegion: xx-xxxx-x
  # s3BucketName: bucket-name
  # attackName: this-will-be-used-in-the-results-name
  # attackDuration: for vegeta
  # attackRate: for vegeta
  # keepalive: "true"
  # maxWorkers: 10000
  # httpTargets: [ 'to', 'use', 'in', 'vegeta' ]

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000
resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
